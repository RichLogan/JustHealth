{% extends "template.html" %}

{% block title %}Create Test{% endblock %}

{% block scriptsAndStyles %}

{% endblock %}

{% block content %}
<div id="content">
  <h3>Create Test</h3>
    {% if message != null %}
      <div class="alert alert-{{type}} alert-dismissible rightInputs" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{message}}
      </div>
    {% endif %}
      <div class="form-group">
        <form method="POST" action="/create"> 
          <div class="form-group">
            <label for="iteration">Iteration: </label>
            <select name="iteration" class="form-control">
              <option value="1" selected>One</option>
              <option value="2" selected>Two</option>
              <option value="3" selected>Three</option>
              <option value="4" selected>Four</option>
              <option value="5" selected>Five</option>
              <option value="6" selected>Six</option>
              <option value="7" selected>Seven</option>
              <option value="8" selected>Eight</option>
              <option value="9" selected>Nine</option>
            </select>
          </div>

          <div class="form-group">
            <label for="author">Author: </label>
            <select name="author" class="form-control">
              <option value="Charlotte" selected>Charlotte</option>
              <option value="Ben" selected>Ben</option>
              <option value="Stephen" selected>Stephen</option>
              <option value="Rich" selected>Rich</option>
            </select>
          </div>
         
          <div class="form-group">
            <label for="testType">Test Type</label>
            <select name="testType" class="form-control">
              <option value="Web">Web Application</option>
              <option value="Mobile" selected>Mobile Application</option>
              <option>API</option>
            </select>
          </div>

          <div class="form-group">
            <label for="testname">Test Name: </label>
            <input type="text" name="testname" class="form-control"></input>
          </div>

          <div class="form-group">
            <label for="prerequisites">Prerequisites: </label>
            <textarea name="prerequisites" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="testSteps">Test Steps: </label>
            <textarea name="testSteps" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="expectedOutcome">Expected Outcome: </label>
            <textarea name="expectedOutcome" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <input type="submit" value="Add Test">
          </div>

        </form>

      </div>
  </div>
{% endblock %}
