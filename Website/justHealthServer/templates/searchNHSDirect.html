{% extends "template.html" %}

{% block title %}Search NHS Direct{% endblock %}

{% block scriptsAndStyles %}


{% endblock %}

{% block content %}

<!--Seach box to search for users to conency to-->
<fieldset class ="form-container">
   <i class="fa fa-search-plus headingIcon pull-left"></i><h4>Search the NHS Direct Website</h4>
  <hr>

  <fieldset class="register-inner">
    <form action="/nhsSearch" method="POST">
      <div class="form-group">
        <label for="searchTerms"></label>
        <input class="form-control input-sm" type="text" name="searchterm">
      </div>
      <input class="form-control" type="hidden" name="searchTerms" value='{{searchTerms}}'>
      <button type="submit" class="btn btn-default pull-right">Search</button>
    </form>
  </fieldset>
</fieldset>

{% endblock %}
