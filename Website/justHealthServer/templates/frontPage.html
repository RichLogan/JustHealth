<html>
  <head>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>

    <!-- Boostrap -->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/frontPage.css">

    <script type="text/javascript">
      function displayTitle() {
        var $video = $("video", "#landing");
        var $title = $("#mainTitle");
        var $toAbout = $("#toAbout")
        $title.css({
          top:$video.offset().top + (($video.height()/2) - ($title.height()/2)),
          left:$video.offset().left + (($video.width()/2) - ($title.width()/2))
        });
        $toAbout.css({
          left: (($title.width()/2) - ($toAbout.width()/2))
        });
      }

      $(document).ready(function() {
        displayTitle();

        $('#toAbout').click(function() {
          $('html,body').animate({
            scrollTop: $("#about").offset().top},
            1250
          );
        });

        $('#menuButton').click(function() {
          $('#menuOptions').modal('toggle');
        })
      });

      $(window).resize(function() {
        displayTitle();
      });
    </script>
  </head>

  <body>
    <button id="menuButton" class="btn">Menu</button>
    <div id="landing">
      <div id="mainTitle">
        <h1>JustHealth</h1>
        <span class="fa-stack" id="toAbout" style="font-size: 50px;">
          <i class="fa fa-angle-double-down" style="padding-top: 25%;padding-left: 33%;"></i>
          <i class="fa fa-circle-thin fa-stack-2x"></i>
        </span>
      </div>
      <video autoplay loop muted id="background">
        <source src="/static/videos/phone.webm" type="video/webm">
      </video>
    </div>

    <div id="about">
      <h1>JustHealth strives to control chronic health issues through technology</h1>
    </div>

    <!-- Menu Modal -->
    <div class="modal fade" id="menuOptions">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button class="btn menuButtons">Login</button>
            <button class="btn menuButtons">About</button>
            <button class="btn menuButtons">Legal</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
