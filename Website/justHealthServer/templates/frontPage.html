<html>
  <head>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>

    <!-- Boostrap -->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/frontPage.css">

    <script type="text/javascript">
      function displayTitle() {
        var $video = $("video", "#landing");
        var $title = $("#mainTitle");
        var $toAbout = $("#toAbout")
        $title.css({
          top:$video.offset().top + (($video.height()/2) - ($title.height()/2)),
          left:$video.offset().left + (($video.width()/2) - ($title.width()/2))
        });
        $toAbout.css({
          left: (($title.width()/2) - ($toAbout.width()/2))
        });
      }

      $(document).ready(function() {
        displayTitle();

        $('#toAbout').click(function() {
          $('html,body').animate({
            scrollTop: $("#about").offset().top},
            1250
          );
        });

        $('#toPrescriptions').click(function() {
          $('html,body').animate({
            scrollTop: $("#prescriptions").offset().top},
            1250
          );
        });

        $('#toAppts').click(function() {
          $('html,body').animate({
            scrollTop: $("#appts").offset().top},
            1250
          );
        });

        $('#toTop').click(function() {
          $('html,body').animate({
            scrollTop: $("#landing").offset().top},
            1250
          );
        });

        $('#menuButton').click(function() {
          $('#loginForm').toggle();
        })
      });

      $(window).resize(function() {
        displayTitle();
      });
    </script>
  </head>

  <body class="clear">
    <button id="register" class="btn btn-success" onclick="javascript:location.href='/register'">Sign up now!</button>
    <div id="loginForm">
      <form class="form-inline" method="POST" action="/login">
        <div class="form-group" style="margin">
          <label class="sr-only" for="username">Username</label>
          <input type="text" class="form-control input-sm" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control input-sm" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-trans btn-xs"><i class="fa fa-angle-double-right" style="font-size: 2em;"></i></button>
        </div>
      </form>
    </div>

    <div id="landing">
      <div id="mainTitle">
        <img id="logo" src="/static/images/frontlogotrans.png" style="margin-left:5%;"></img>
        <span class="fa-stack" id="toAbout" style="font-size: 50px;">
          <i class="fa fa-angle-double-down" style="padding-top: 25%;padding-left: 33%;"></i>
          <i class="fa fa-circle-thin fa-stack-2x"></i>
        </span>
      </div>
      <video autoplay loop muted id="background">
        <source src="/static/videos/phone.webm" type="video/webm">
      </video>
    </div>

    <div class="segment" id="about">
      <div class="row" class="clear" style="margin: 0;">
          <div class="col-md-6 segmentImage" style="font-size: 15em;margin-top: 0.5em;">
          <i class="fa fa-users"></i>
        </div>
        <div class="col-md-6 segmentText">
            <p>Patients can connect with their carers</p></br>
            <p>Simple, easy-to-use application</p></br>
            <p><strong>JustHealth</strong> is also now on Android!</p>
        </div>
      </div>      
      <span class="fa-stack" id="toPrescriptions" style="font-size: 50px;position:relative;top:-3.5em;">
        <i class="fa fa-angle-double-down" style="padding-top: 25%;"></i>
        <i class="fa fa-circle-thin fa-stack-2x"></i>
      </span>
    </div>

    <div class="segment" style="background-color: #2272EB;" id="prescriptions">
      <div class="row" class="clear" style="margin: 0;">
        <div class="col-md-6 segmentText">
          <p>Personalised <strong>prescription</strong> reminders</p></br>
          <p>Add all your prescriptions</p></br>
          <p>Keep track of your medication supplies</p>
        </div>
        <div class="col-md-6 segmentImage" style="font-size: 15em;margin-top: 0.5em;">
          <i class="fa fa-medkit"></i>
        </div>
      </div>
      <span class="fa-stack" id="toAppts" style="font-size: 50px;position:relative;top:-3.5em;">
        <i class="fa fa-angle-double-down" style="padding-top: 25%;"></i>
        <i class="fa fa-circle-thin fa-stack-2x"></i>
      </span>
    </div>

    <div class="segment" id="appts">
      <div class="row" class="clear" style="margin: 0;">
        <div class="col-md-6 segmentImage" style="font-size: 15em;margin-top: 0.4em;">
          <i class="fa fa-calendar"></i>
        </div>
        <div class="col-md-6 segmentText" style="margin-top: 3.5em;">
            <p>Add appointments, everything in <strong>one</strong> place</p></br>
            <p>Personalised <strong>appointment</strong> alerts</p></br>
        </div>
      </div>
    </div>
  </body>
</html>
