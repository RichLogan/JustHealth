<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} | JustHealth</title>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>

    <!-- Boostrap -->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables plugin -->
    <script type="text/javascript" src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
    <script type="text/javascript" src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    <!-- Our resources -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <script type="text/javascript" src="/static/js/script.js"></script>
    <link rel="icon" type="image/png" href="/static/images/icon.png"/>
    {% block scriptsAndStyles %}{% endblock %}
  </head>

  <body>
    <div id="container">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navBar">
            <a href="/" class="pull-left"><img src="/static/images/logo.png" id="mainLogo"></img></a>
            <h2 class="pull-left"> {{session.username}}</h2>
            <a href="/logout" class="pull-right logoutbtn"><input class="btn btn-default" type="submit" value="Log out"></a>
            <a href="/" class="pull-right"><i class="fa fa-home smallIcon"></i></a>
        </nav>
      </header>

      <div id="content">
        {% block content %}{% endblock %}
      </div>

      <br />

      <footer>
        <div id="footerContainer">
          <span id='footer1'> Contact us: JustHealth@justhealth.co.uk </span>
          <span id='footer2'> <a href="/termsandconditions">Legal</a></span>
          <span id='footer3'> Site Map </span>
          <span id='footer4'> Cookies Policy</span>
        </div>
      </footer>
    </div>
  </body>
</html>
