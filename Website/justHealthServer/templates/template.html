<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} | JustHealth</title>
	  <link rel="icon" type="image/png" href="/static/images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

	  <script src="/static/metroUI/js/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
    {% block scriptsAndStyles %}{% endblock %}
  </head>

  <body>
    <div id="container">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navBar">
            <a href="/"><img src="/static/images/logo.png" id="mainLogo"></img></a>
            <a href="/logout" class="pull-right logoutbtn"><input class="btn btn-default" type="submit" value="Log out"></a>
            <a href="/" class="pull-right"><i class="fa fa-home smallIcon"></i></a>
        </nav>
      </header>

      <div id="content">
        {% block content %}{% endblock %}
      </div>

      <br />

      <footer>
        <div id="footerContainer">
          <span id='footer1'> Contact us: JustHealth@justhealth.co.uk </span>
          <span id='footer2'> <a href="/termsandconditions">Legal</a></span>
          <span id='footer3'> Site Map </span>
          <span id='footer4'> Cookies Policy</span>
        </div>
      </footer>
    </div>
  </body>
