{% extends "template.html" %}

{% block title %}Login{% endblock %}

{% block scriptsAndStyles %}
{% endblock %}
{% block content %}

<h3> Edit Prescriptions for xxx taking xxxx </h3>
<form action="/addPrescription" method="POST" class="form-horizontal" role="form">
  <input name="username" type="hidden" value="{{patient.username}}">
  <div id="{{patient.username}}_addPrescription" style="width: 90%;margin: 0 auto;display:none">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{patient.username}}_medication">Medication</label>
          <select name="medication" class="form-control" id="{{patient.username}}_medication">
            <option>Morphine</option>
            <option>Ibuprofen</option>
          </select>
        </div>

        <div class="form-group">
          <label for="{{patient.username}}_dosage">Dosage</label>
          <input name="dosage" type="number" class="form-control" id="{{patient.username}}_dosage" placeholder="Dosage Value (e.g 100)" onkeypress="return isNumber(event)">
        </div>

        <div class="form-group">
          <label for="{{patient.username}}_frequency">Frequency</label>
          <input name="frequency" type="number" class="form-control" id="{{patient.username}}_frequency" placeholder="Frequency (e.g 1)" onkeypress="return isNumber(event)" >
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{patient.username}}_quantity">Quantity</label>
          <input name="quantity" type="text" class="form-control" id="{{patient.username}}_quantity" placeholder="Quantity (To take at once)">
        </div>

        <div class="form-group">
          <label for="{{patient.username}}_dosageUnit">Dosage Unit</label>
          <select name="dosageunit" class="form-control" id="{{patient.username}}_dosage">
            <option>mg</option>
            <option>ml</option>
            <option>puffs </option>
          </select>
        </div>

        <div class="form-group">
          <label for="{{patient.username}}_frequencyUnit">Frequency Unit</label>
          <input name="frequencyunit" type="text" class="form-control" id="{{patient.username}}_frequencyUnit" placeholder="Frequency Unit (e.g Daily)">
        </div>

      </div>
    </div>

    <div class="row" style="margin: 0 auto;">
      <div class="form-group">
        <label for="{{patient.username}}_dosageform">Type</label>
        <input name="dosageform" type="text" class="form-control" id="{{patient.username}}_dosageform" placeholder="Dosage Form (e.g Tablet)">
      </div>

      <div class="col-md-6" style="margin: 0 auto;">
        <div class="form-group">
          <label for="{{patient.username}}_startDate">Start Date</label>
          <input name="startdate" type="date" class="form-control" id="{{patient.username}}_startDate" placeholder="dd/mm/yyy" onkeypress="return isNumber(event)">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{patient.username}}_endDate">End Date</label>
          <input name="enddate" type="date" class="form-control" id="{{patient.username}}_endDate" placeholder="dd/mm/yyyy" onkeypress="return isNumber(event)">
        </div>
      </div>

      <div class="form-group">
        <label for="{{patient.username}}_repeat">Repeat</label>
        <select name="repeat" class="form-control" id="{{patient.username}}_repeat">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="{{patient.username}}_stockleft">Stock</label>
        <input name="stockleft" type="text" class="form-control" id="{{patient.username}}_sotckleft" placeholder="Patient's current stock">
      </div>

      <div class="form-group">
        <label for="{{patient.username}}_prerequisite">Observations</label>
        <textarea class="form-control" name="prerequisite" id="{{patient.username}}_prerequisite"></textarea>
      </div>
    </div>

    <div style="margin-left:auto;margin-right: auto;width: 150px;">
      <input class="btn btn-success" type="submit" value="Add Medication" style="width:150px;">
    </div>
  </div>
</form>



<br />

{% endblock %}
