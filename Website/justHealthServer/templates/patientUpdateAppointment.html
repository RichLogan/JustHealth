{% extends "template.html" %}

{% block title %}Update Appointment{% endblock %}

{% block scriptsAndStyles %}s
{% endblock %}

{% block content %}
<div>
<fieldset class ="form-container">
	<i class=" fa fa-pencil-square-o headingIcon pull-left"> </i> 
<h4>Update Appointment</h4>
<hr>
  <!--form to update appointments -->
	<form name="createAppointment" method="POST" action="/patientUpdateAppointment">
		{% for app in request %}
		<div class="form-group">
			<input class="hidden" type="text" name="appid" value="{{app.appid}}" readonly="true">
		</div>
	   	<div class="form-group">
	        <label for="name">Name</label>
    		<input class="form-control" type="text" name="name"	 value="{{app.name}}">
	    </div>
		<div class="form-group">
			<label for="type">Appointment Type</label>
			  <select name="type" class="form-control">
				<option class="placeholder" selected> {{app.apptype}}</option>
	      	{% for type in appType %}
	      		<option>{{type.type}}</option>
	      	{% endfor %}
		 		</select>
		</div>
		<div class="form-group">
			<label for="nameNumber">Building Name/Number</label>
			<input class="form-control" type="text" name="nameNumber" value="{{app.addressnamenumber}}">
		</div>
		<div class="form-group">
			<label for="postcode">Postcode</label>
			<input class="form-control" type="text" name="postcode" value="{{app.postcode}}">
		</div>
		<div class="form-group">
			<label for="dateFrom">Start Date</label>
			<input class="form-control" type="date" name="dateFrom" id="dateFrom" value="{{app.startdate}}">
		</div>
		<div class="form-group">
			<label for="startTime">Start Time</label>
			<input class="form-control" type="time" name="startTime" id="startTime" value="{{app.starttime}}">
		</div>
		<div class="form-group">
			<label for="dateTo">End Date</label>
			<input class="form-control" type="date" name="dateTo" id="dateTo" value="{{app.enddate}}">
		</div>
		<div class="form-group">
			<label for="endTime">End Time</label>
			<input class="form-control" type="time" name="endTime" id="endTime" value="{{app.endtime}}">
		</div>
		<div class="form-group">
			<label for="other">Details</label>
			<textarea class="form-control" name="other" id="other">{{app.description}}</textarea>
		</div>
		<div  class="form-group">
      		<input type="checkbox" name="private" value="True" checked="{{app.private}}"> Tick to make the appointment private
    	</div>
    	<input class="hidden" value="{{previousLocation}}" name="whereFrom">
	  	<div class="form-group">
	   		<input class="btn btn-success pull-right" type="submit" value="Update Appointment">
	  	</div>

	  {% endfor %}
	</form>
	<br />
	<br />
</div>

</fieldset>

{% endblock %}
