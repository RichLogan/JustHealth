{% extends "template.html" %}

{% block title %}Registration{% endblock %}

{% block content %}

<h1>Registration</h1>

  <form name= "register" form action="" onsubmit= "return !!(validateForm() & validateEmail() & validateDob());" method="POST">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username">
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName">
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" type="text" name="surname">
    </div>

    <div class="form-group">
        <label for="dob">D.O.B.</label>
        <input class="form-control" type="date" name="dob" oninput="validateDob()">
    </div>

    <div class="form-group">
        <label for="isMale">Gender</label>

        <input class="form-control" type="radio" name="isMale" value="true">Male
        <input class="form-control" type="radio" name="isMale" value="false">Female
    </div>

    <div class="form-group">
        <label for="isCarer">Account Type</label>
        <input class="form-control" type="radio" name="isCarer" value="true">Carer
        <input class="form-control" type="radio" name="isCarer" value="false">Patient
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" type="text" name="email" oninput="validateEmail()">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password">
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" name="confirmPassword">
		<p id="errorEmail"></p>
    </div>

    <input class="form-control" type="submit" value="Register">
  </form>
{% endblock %}
